<!DOCTYPE html>
<html lang="en">
<head>

  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="calculator" id="calculator">

    <!-- Buttons are used for semantic purposes and to allow for easy styling. -->
    <div class="buttons" id="buttons-container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">ร</button>
      <button class="operator">รท</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">%</button>
      <button class="operator">^</button>

      <button>.</button>
      <button>0</button>
      <button id="backspace">โซ</button>
      <button id="equals">=</button>
      <button id="clear">C</button>
      <button id="toggle-history">๐</button>
    </div>
  </div>

  <div id="history-view" class="history-view" style="display: none;">
    <button id="back-to-calc">โ Back</button>
    <h3>History</h3>
    <ul id="history-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
